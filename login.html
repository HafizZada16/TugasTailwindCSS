<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Kelas Online</title>
  <link rel="icon" href="https://w7.pngwing.com/pngs/310/448/png-transparent-study-skills-education-learning-computer-icons-sc-logo-angle-hat-teacher.png" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .form-input:focus {
        border-color: #3b82f6; /* Tailwind blue-500 */
        box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.5);
    }
  </style>
</head>
<body class="bg-gray-100">

  <div class="min-h-screen flex flex-col items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="mb-8 text-center">
      <a href="index.html" class="inline-block">
        <i class="fas fa-graduation-cap text-blue-600 text-5xl"></i>
      </a>
      <h1 class="mt-3 text-4xl font-bold text-blue-700">
        Kelas Online
      </h1>
      <p class="mt-2 text-sm text-gray-600">Selamat datang! Silakan masuk ke akun Anda.</p>
    </div>

    <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-md space-y-6">
      <h2 class="text-2xl font-semibold text-center text-gray-800">Masuk Akun</h2>
      
      <form id="loginForm" class="space-y-6">
        <div>
          <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
          <div class="mt-1 relative rounded-md shadow-sm">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <i class="fas fa-user text-gray-400"></i>
            </div>
            <input id="username" name="username" type="text" required
                   class="appearance-none block w-full px-3 py-2 pl-10 border border-gray-300 rounded-md placeholder-gray-400 focus:outline-none form-input sm:text-sm"
                   placeholder="Masukkan username Anda">
          </div>
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
          <div class="mt-1 relative rounded-md shadow-sm">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <i class="fas fa-lock text-gray-400"></i>
            </div>
            <input id="password" name="password" type="password" required
                   class="appearance-none block w-full px-3 py-2 pl-10 border border-gray-300 rounded-md placeholder-gray-400 focus:outline-none form-input sm:text-sm"
                   placeholder="Masukkan password Anda">
          </div>
        </div>

        <div>
          <label for="role" class="block text-sm font-medium text-gray-700">Masuk sebagai</label>
          <div class="mt-1 relative rounded-md shadow-sm">
             <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <i class="fas fa-users-cog text-gray-400"></i>
            </div>
            <select id="role" name="role" required
                    class="appearance-none block w-full px-3 py-2 pl-10 border border-gray-300 rounded-md focus:outline-none form-input sm:text-sm">
              <option value="siswa">Siswa</option>
              <option value="guru">Guru</option>
            </select>
          </div>
        </div>

        <div id="errorMessage" class="text-sm text-red-600 text-center hidden p-3 rounded-md">
          {/* */}
        </div>

        <div>
          <button type="submit"
                  class="w-full flex justify-center py-2.5 px-4 border border-transparent rounded-lg shadow-sm text-sm font-semibold text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-150">
            <i class="fas fa-sign-in-alt mr-2 mt-0.5"></i> Masuk
          </button>
        </div>
      </form>

      <div class="relative my-5">
        <div class="absolute inset-0 flex items-center">
          <div class="w-full border-t border-gray-300"></div>
        </div>
        <div class="relative flex justify-center text-sm">
          <span class="px-2 bg-white text-gray-500">Belum punya akun?</span>
        </div>
      </div>

      <div>
        <a href="register.html"
           class="w-full flex justify-center py-2.5 px-4 border border-transparent rounded-lg shadow-sm text-sm font-semibold text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition duration-150">
          <i class="fas fa-user-plus mr-2 mt-0.5"></i> Buat Akun Baru
        </a>
      </div>
      
      <div class="text-sm text-center mt-6">
        <a href="index.html" class="font-medium text-gray-500 hover:text-gray-700 text-xs">
          <i class="fas fa-home mr-1"></i> Kembali ke Beranda
        </a>
      </div>
    </div>

    <footer class="mt-12 text-center text-sm text-gray-500">
      <p class="text-gray-400">&copy; <span id="currentYear"></span> Kelas Online. Hak Cipta Digebuki.</p>
      <p class="text-sm text-gray-500">Dirancang dengan <i class="fas fa-heart text-red-500"></i> oleh Hapiz16</p>
    </footer>
  </div>

  <script>
    document.getElementById('currentYear').textContent = new Date().getFullYear();

    document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault(); 

      const usernameInput = document.getElementById('username');
      const passwordInput = document.getElementById('password');
      const roleInput = document.getElementById('role');
      const errorMessageDiv = document.getElementById('errorMessage');

      const username = usernameInput.value.trim();
      const password = passwordInput.value;
      const role = roleInput.value;

      errorMessageDiv.classList.add('hidden');
      errorMessageDiv.textContent = '';
      errorMessageDiv.className = 'text-sm text-red-600 text-center hidden p-3 rounded-md';


      if (!username || !password) {
        errorMessageDiv.textContent = 'Username dan Password tidak boleh kosong.';
        errorMessageDiv.classList.add('bg-red-100', 'border', 'border-red-300');
        errorMessageDiv.classList.remove('hidden');
        return;
      }

      let isAuthenticated = false;
      let targetPage = '';

      try {
        const storedUsers = localStorage.getItem('appUsers');
        const users = storedUsers ? JSON.parse(storedUsers) : [];

        const foundUser = users.find(user => 
          user.username === username && 
          user.password === password && 
          user.role === role
        );

        if (foundUser) {
          isAuthenticated = true;
          sessionStorage.setItem('username', foundUser.username);
          sessionStorage.setItem('userRole', foundUser.role);

          if (foundUser.role === 'siswa') {
            targetPage = 'siswa.html';
          } else if (foundUser.role === 'guru') {
            targetPage = 'guru.html';
          } else {
            isAuthenticated = false; 
            errorMessageDiv.textContent = 'Peran pengguna tidak valid.';
            errorMessageDiv.classList.add('bg-red-100', 'border', 'border-red-300');
            errorMessageDiv.classList.remove('hidden');
          }
        }
      } catch (error) {
        console.error("Error reading from localStorage:", error);
        isAuthenticated = false; 
        errorMessageDiv.textContent = 'Terjadi kesalahan sistem. Silakan coba lagi.';
        errorMessageDiv.classList.add('bg-red-100', 'border', 'border-red-300');
        errorMessageDiv.classList.remove('hidden');
      }

      if (isAuthenticated && targetPage) {
        window.location.href = targetPage;
      } else if (!isAuthenticated && !errorMessageDiv.textContent) { 
        errorMessageDiv.textContent = 'Username, Password, atau Peran salah. Silakan coba lagi.';
        errorMessageDiv.classList.add('bg-red-100', 'border', 'border-red-300');
        errorMessageDiv.classList.remove('hidden');
      }
    });
  </script>

</body>
</html>
