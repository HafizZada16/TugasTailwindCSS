<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registrasi Akun - Kelas Online</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .form-input:focus {
        border-color: #3b82f6; /* Tailwind blue-500 */
        box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.5);
    }
  </style>
</head>
<body class="bg-gray-100">

  <div class="min-h-screen flex flex-col items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="mb-8 text-center">
      <a href="index.html" class="inline-block">
        <i class="fas fa-graduation-cap text-blue-600 text-5xl"></i>
      </a>
      <h1 class="mt-3 text-4xl font-bold text-blue-700">
        Kelas Online
      </h1>
      <p class="mt-2 text-sm text-gray-600">Buat akun baru untuk memulai.</p>
    </div>

    <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-md space-y-6">
      <h2 class="text-2xl font-semibold text-center text-gray-800">Daftar Akun Baru</h2>
      
      <form id="registerForm" class="space-y-5">
        <div>
          <label for="regUsername" class="block text-sm font-medium text-gray-700">Username</label>
          <div class="mt-1 relative rounded-md shadow-sm">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <i class="fas fa-user text-gray-400"></i>
            </div>
            <input id="regUsername" name="regUsername" type="text" required
                   class="appearance-none block w-full px-3 py-2 pl-10 border border-gray-300 rounded-md placeholder-gray-400 focus:outline-none form-input sm:text-sm"
                   placeholder="Pilih username Anda">
          </div>
        </div>

        <div>
          <label for="regPassword" class="block text-sm font-medium text-gray-700">Password</label>
          <div class="mt-1 relative rounded-md shadow-sm">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <i class="fas fa-lock text-gray-400"></i>
            </div>
            <input id="regPassword" name="regPassword" type="password" required
                   class="appearance-none block w-full px-3 py-2 pl-10 border border-gray-300 rounded-md placeholder-gray-400 focus:outline-none form-input sm:text-sm"
                   placeholder="Buat password Anda">
          </div>
        </div>

        <div>
          <label for="confirmPassword" class="block text-sm font-medium text-gray-700">Konfirmasi Password</label>
          <div class="mt-1 relative rounded-md shadow-sm">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <i class="fas fa-check-circle text-gray-400"></i>
            </div>
            <input id="confirmPassword" name="confirmPassword" type="password" required
                   class="appearance-none block w-full px-3 py-2 pl-10 border border-gray-300 rounded-md placeholder-gray-400 focus:outline-none form-input sm:text-sm"
                   placeholder="Ulangi password Anda">
          </div>
        </div>

        <div>
          <label for="regRole" class="block text-sm font-medium text-gray-700">Daftar sebagai</label>
          <div class="mt-1 relative rounded-md shadow-sm">
             <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <i class="fas fa-users-cog text-gray-400"></i>
            </div>
            <select id="regRole" name="regRole" required
                    class="appearance-none block w-full px-3 py-2 pl-10 border border-gray-300 rounded-md focus:outline-none form-input sm:text-sm">
              <option value="siswa">Siswa</option>
              <option value="guru">Guru</option>
            </select>
          </div>
        </div>

        <div id="registerMessage" class="text-sm text-center hidden p-3 rounded-md">
          </div>

        <div>
          <button type="submit"
                  class="w-full flex justify-center py-2.5 px-4 border border-transparent rounded-lg shadow-sm text-sm font-semibold text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition duration-150">
            <i class="fas fa-user-plus mr-2 mt-0.5"></i> Daftar
          </button>
        </div>
      </form>

      <div class="text-sm text-center mt-6">
        <p class="text-gray-600">
          Sudah punya akun?
          <a href="login.html" class="font-medium text-blue-600 hover:text-blue-500">
            Masuk di sini
          </a>
        </p>
        <p class="mt-2">
            <a href="index.html" class="font-medium text-gray-500 hover:text-gray-700 text-xs">
              Kembali ke Beranda
            </a>
        </p>
      </div>
    </div>

    <footer class="mt-12 text-center text-sm text-gray-500">
      <p class="text-gray-400">&copy; <span id="currentYear"></span> Kelas Online. Hak Cipta Digebuki.</p>
      <p class="text-sm text-gray-500">Dirancang dengan <i class="fas fa-heart text-red-500"></i> oleh Hapiz16</p>
    </footer>
  </div>

  <script>
    document.getElementById('currentYear').textContent = new Date().getFullYear();

    document.getElementById('registerForm').addEventListener('submit', function(event) {
      event.preventDefault(); 

      const usernameInput = document.getElementById('regUsername');
      const passwordInput = document.getElementById('regPassword');
      const confirmPasswordInput = document.getElementById('confirmPassword');
      const roleInput = document.getElementById('regRole');
      const registerMessageDiv = document.getElementById('registerMessage');

      const username = usernameInput.value.trim();
      const password = passwordInput.value;
      const confirmPassword = confirmPasswordInput.value;
      const role = roleInput.value;

      // Clear previous messages
      registerMessageDiv.classList.add('hidden');
      registerMessageDiv.textContent = '';
      registerMessageDiv.className = 'text-sm text-center hidden p-3 rounded-md';


      if (!username || !password || !confirmPassword) {
        registerMessageDiv.textContent = 'Semua field wajib diisi.';
        registerMessageDiv.classList.add('bg-red-100', 'text-red-700', 'border', 'border-red-300');
        registerMessageDiv.classList.remove('hidden');
        return;
      }

      if (password !== confirmPassword) {
        registerMessageDiv.textContent = 'Password dan Konfirmasi Password tidak cocok.';
        registerMessageDiv.classList.add('bg-red-100', 'text-red-700', 'border', 'border-red-300');
        registerMessageDiv.classList.remove('hidden');
        return;
      }
      
      // Password strength (minimal 6 karakter)
      if (password.length < 6) {
        registerMessageDiv.textContent = 'Password minimal harus 6 karakter.';
        registerMessageDiv.classList.add('bg-red-100', 'text-red-700', 'border', 'border-red-300');
        registerMessageDiv.classList.remove('hidden');
        return;
      }


      try {
        let users = JSON.parse(localStorage.getItem('appUsers')) || [];

        // Check if username already exists
        if (users.some(user => user.username === username)) {
          registerMessageDiv.textContent = 'Username sudah digunakan. Silakan pilih username lain.';
          registerMessageDiv.classList.add('bg-yellow-100', 'text-yellow-700', 'border', 'border-yellow-300');
          registerMessageDiv.classList.remove('hidden');
          return;
        }

        // For this example, storing password plaintext. 
        // IMPORTANT: In a real application, ALWAYS HASH PASSWORDS securely on a server.
        const newUser = {
          username: username,
          password: password, // Plaintext password for this example
          role: role
        };

        users.push(newUser);
        localStorage.setItem('appUsers', JSON.stringify(users));

        registerMessageDiv.textContent = 'Registrasi berhasil! Anda sekarang bisa masuk.';
        registerMessageDiv.classList.add('bg-green-100', 'text-green-700', 'border', 'border-green-300');
        registerMessageDiv.classList.remove('hidden');
        
        document.getElementById('registerForm').reset(); // Clear form

        // Optionally redirect to login page after a short delay
        setTimeout(() => {
          window.location.href = 'login.html';
        }, 2000);

      } catch (error) {
        console.error("Error during registration:", error);
        registerMessageDiv.textContent = 'Terjadi kesalahan saat proses registrasi. Silakan coba lagi.';
        registerMessageDiv.classList.add('bg-red-100', 'text-red-700', 'border', 'border-red-300');
        registerMessageDiv.classList.remove('hidden');
      }
    });
  </script>

</body>
</html>
