<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kelola Kelas & Pengguna - Kelas Online</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .form-input:focus, .form-textarea:focus, .form-select:focus {
        border-color: #3b82f6; /* Tailwind blue-500 */
        box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.5);
    }
    /* Custom table styling if needed */
    .table-custom th, .table-custom td {
        padding: 0.75rem; /* py-3 px-4 or similar */
        text-align: left;
        vertical-align: middle;
    }
    .table-custom thead th {
        background-color: #f9fafb; /* gray-50 */
        color: #374151; /* gray-700 */
        font-weight: 600; /* semibold */
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

  <nav class="bg-blue-600 shadow-lg">
    <div class="container mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex items-center justify-between h-16">
        <div class="flex-shrink-0">
          <a href="../index.html" class="text-2xl font-bold text-white">
            <i class="fas fa-graduation-cap mr-2"></i>Kelas Online
          </a>
        </div>
        <div class="hidden md:flex md:items-center md:space-x-6">
            <a href="../guru.html" class="text-gray-200 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Dasbor Guru</a>
            <a href="input-materi.html" class="text-gray-200 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Input Materi</a>
            <a href="kelola-materi.html" class="text-gray-200 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Kelola Materi</a>
        </div>
        <div class="hidden md:block">
            <button id="logoutBtnDesktop" class="bg-white text-blue-600 font-semibold py-2 px-4 rounded-lg shadow hover:bg-gray-200 transition duration-300 text-sm">
                <i class="fas fa-sign-out-alt mr-1"></i> Keluar
            </button>
        </div>
         <div class="md:hidden flex items-center">
          <button id="mobile-menu-button" class="inline-flex items-center justify-center p-2 rounded-md text-gray-200 hover:text-white hover:bg-blue-700 focus:outline-none">
            <span class="sr-only">Buka menu</span><i class="fas fa-bars text-xl"></i>
          </button>
        </div>
      </div>
    </div>
     <div class="md:hidden hidden" id="mobile-menu">
      <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
        <a href="../guru.html" class="text-gray-200 hover:bg-blue-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium">Dasbor Guru</a>
        <a href="input-materi.html" class="text-gray-200 hover:bg-blue-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium">Input Materi</a>
        <a href="kelola-materi.html" class="text-gray-200 hover:bg-blue-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium">Kelola Materi</a>
        <a href="kelola-kelas.html" class="text-yellow-300 bg-blue-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium">Kelola Kelas</a>
      </div>
      <div class="pt-2 pb-3 px-2 border-t border-blue-700">
        <button id="logoutBtnMobile" class="w-full flex items-center justify-center px-4 py-2 border border-transparent rounded-md shadow-sm text-base font-medium text-blue-700 bg-white hover:bg-gray-50">
          Keluar
        </button>
      </div>
    </div>
  </nav>

  <main class="container mx-auto px-4 py-12 md:py-16 flex-grow">
    <h2 class="text-2xl md:text-3xl font-bold text-center text-blue-700 mb-10">Kelola Kelas & Pengguna</h2>

    <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 mb-12">
      <div class="bg-white p-6 md:p-8 rounded-xl shadow-xl">
        <h3 class="text-xl font-semibold text-gray-800 mb-6 border-b pb-3">Tambah Kelas Baru</h3>
        <form id="addCourseForm" class="space-y-4">
          <div>
            <label for="courseName" class="block text-sm font-medium text-gray-700 mb-1">Nama Kelas <span class="text-red-500">*</span></label>
            <input type="text" id="courseName" required class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none form-input sm:text-sm" placeholder="Contoh: Matematika Dasar X-A">
          </div>
          <div>
            <label for="courseDescription" class="block text-sm font-medium text-gray-700 mb-1">Deskripsi (Opsional)</label>
            <textarea id="courseDescription" rows="3" class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none form-textarea sm:text-sm" placeholder="Deskripsi singkat tentang kelas"></textarea>
          </div>
          <div>
            <label for="courseTeacher" class="block text-sm font-medium text-gray-700 mb-1">Guru Pengampu <span class="text-red-500">*</span></label>
            <input type="text" id="courseTeacher" required class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none form-input sm:text-sm" placeholder="Nama guru">
          </div>
          <div class="text-right">
            <button type="submit" class="inline-flex items-center justify-center px-5 py-2.5 border border-transparent text-sm font-medium rounded-lg shadow-sm text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-150">
              <i class="fas fa-plus-circle mr-2"></i> Tambah Kelas
            </button>
          </div>
        </form>
      </div>

      <div class="bg-white p-6 md:p-8 rounded-xl shadow-xl">
        <h3 class="text-xl font-semibold text-gray-800 mb-6 border-b pb-3">Daftar Kelas</h3>
        <div id="courseListContainer" class="overflow-x-auto">
          </div>
      </div>
    </div>

    <div class="bg-white p-6 md:p-8 rounded-xl shadow-xl">
      <h3 class="text-xl font-semibold text-gray-800 mb-6 border-b pb-3">Kelola Pengguna</h3>
      <form id="addUserForm" class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-8 items-end">
        <div>
          <label for="newUsername" class="block text-sm font-medium text-gray-700 mb-1">Username <span class="text-red-500">*</span></label>
          <input type="text" id="newUsername" required class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none form-input sm:text-sm">
        </div>
        <div>
          <label for="newPassword" class="block text-sm font-medium text-gray-700 mb-1">Password <span class="text-red-500">*</span></label>
          <input type="password" id="newPassword" required class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none form-input sm:text-sm">
        </div>
        <div>
          <label for="newUserRole" class="block text-sm font-medium text-gray-700 mb-1">Peran <span class="text-red-500">*</span></label>
          <select id="newUserRole" required class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none form-select sm:text-sm">
            <option value="siswa">Siswa</option>
            <option value="guru">Guru</option>
          </select>
        </div>
        <button type="submit" class="w-full inline-flex items-center justify-center px-4 py-2 border border-transparent text-sm font-medium rounded-lg shadow-sm text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition duration-150">
          <i class="fas fa-user-plus mr-2"></i> Tambah Pengguna
        </button>
      </form>

      <div id="formFeedbackUser" class="text-sm hidden p-3 rounded-md mb-4"></div>

      <h4 class="text-lg font-medium text-gray-700 mb-4">Daftar Pengguna Terdaftar</h4>
      <div id="userListContainer" class="overflow-x-auto">
        </div>
    </div>
  </main>

  <footer class="bg-gray-800 text-white py-8 mt-12">
    <div class="container mx-auto px-6 text-center">
      <p class="text-gray-400">&copy; <span id="currentYearFooter"></span> Kelas Online. Hak Cipta Dilindungi.</p>
    </div>
  </footer>

  <script>
    document.getElementById('currentYearFooter').textContent = new Date().getFullYear();

    function protectPage(role) {
      console.log("Attempting to protect page for role:", role);
      const currentUserRole = sessionStorage.getItem('userRole');
      const currentUsername = sessionStorage.getItem('username');
      if (!currentUsername || currentUserRole !== role) {
        // alert("Anda tidak memiliki akses ke halaman ini atau sesi Anda telah berakhir. Silakan login kembali.");
        // window.location.href = "../login.html"; // Path ke login.html dari subfolder guru
      }
    }

    function setupLogout() {
      const btnDesktop = document.getElementById("logoutBtnDesktop");
      const btnMobile = document.getElementById("logoutBtnMobile");
      const clearSessionAndRedirect = () => {
        sessionStorage.clear();
        localStorage.removeItem('editMaterialId'); // Hapus juga item spesifik jika ada
        window.location.href = "../login.html";
      };
      if (btnDesktop) btnDesktop.addEventListener("click", clearSessionAndRedirect);
      if (btnMobile) btnMobile.addEventListener("click", clearSessionAndRedirect);
    }

    const mobileMenuButton = document.getElementById('mobile-menu-button');
    const mobileMenu = document.getElementById('mobile-menu');
    if(mobileMenuButton && mobileMenu){
        mobileMenuButton.addEventListener('click', () => {
          mobileMenu.classList.toggle('hidden');
          const icon = mobileMenuButton.querySelector('i');
          icon.classList.toggle('fa-bars');
          icon.classList.toggle('fa-times');
        });
    }

    // --- Manajemen Kelas ---
    const addCourseForm = document.getElementById('addCourseForm');
    const courseListContainer = document.getElementById('courseListContainer');

    function loadCourses() {
        if (!courseListContainer) return;
        let courses = JSON.parse(localStorage.getItem('appCourses')) || [];

        if (courses.length === 0) {
            courseListContainer.innerHTML = `
                <div class="text-center py-6">
                    <i class="fas fa-chalkboard text-4xl text-gray-400 mb-3"></i>
                    <p class="text-gray-500">Belum ada kelas yang ditambahkan.</p>
                </div>
            `;
            return;
        }

        let tableHtml = `
            <table class="min-w-full divide-y divide-gray-200 table-custom">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nama Kelas</th>
                        <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Guru</th>
                        <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Aksi</th>
                    </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200">`;

        courses.forEach(course => {
            tableHtml += `
                <tr>
                    <td class="px-4 py-3 whitespace-nowrap">
                        <div class="text-sm font-medium text-gray-900">${course.name}</div>
                        <div class="text-xs text-gray-500">${course.description || ''}</div>
                    </td>
                    <td class="px-4 py-3 whitespace-nowrap text-sm text-gray-700">${course.teacher}</td>
                    <td class="px-4 py-3 whitespace-nowrap text-sm font-medium">
                        <button onclick="deleteCourse('${course.id}')" class="text-red-600 hover:text-red-800" title="Hapus Kelas">
                            <i class="fas fa-trash-alt mr-1"></i> Hapus
                        </button>
                    </td>
                </tr>`;
        });
        tableHtml += `</tbody></table>`;
        courseListContainer.innerHTML = tableHtml;
    }

    addCourseForm.addEventListener('submit', function(e) {
        e.preventDefault();
        const courseName = document.getElementById('courseName').value.trim();
        const courseDescription = document.getElementById('courseDescription').value.trim();
        const courseTeacher = document.getElementById('courseTeacher').value.trim();

        if (!courseName || !courseTeacher) {
            alert('Nama Kelas dan Guru Pengampu wajib diisi.');
            return;
        }

        let courses = JSON.parse(localStorage.getItem('appCourses')) || [];
        const newCourse = {
            id: 'course_' + Date.now() + '_' + Math.random().toString(36).substr(2, 5), // ID Unik
            name: courseName,
            description: courseDescription,
            teacher: courseTeacher
        };
        courses.push(newCourse);
        localStorage.setItem('appCourses', JSON.stringify(courses));
        
        loadCourses();
        addCourseForm.reset();
        alert('Kelas berhasil ditambahkan!');
    });

    function deleteCourse(courseId) {
        if (confirm('Apakah Anda yakin ingin menghapus kelas ini?')) {
            let courses = JSON.parse(localStorage.getItem('appCourses')) || [];
            courses = courses.filter(course => course.id !== courseId);
            localStorage.setItem('appCourses', JSON.stringify(courses));
            loadCourses();
            alert('Kelas berhasil dihapus.');
        }
    }

    // --- Manajemen Pengguna ---
    const addUserForm = document.getElementById('addUserForm');
    const userListContainer = document.getElementById('userListContainer');
    const formFeedbackUser = document.getElementById('formFeedbackUser');

    function loadUsers() {
        if (!userListContainer) return;
        let users = JSON.parse(localStorage.getItem('appUsers')) || [];

        if (users.length === 0) {
            userListContainer.innerHTML = `
                <div class="text-center py-6">
                    <i class="fas fa-users-slash text-4xl text-gray-400 mb-3"></i>
                    <p class="text-gray-500">Belum ada pengguna yang terdaftar.</p>
                     <p class="text-xs text-gray-400">Pengguna akan muncul di sini setelah mereka mendaftar melalui halaman registrasi atau ditambahkan manual.</p>
                </div>
            `;
            return;
        }

        let tableHtml = `
            <table class="min-w-full divide-y divide-gray-200 table-custom">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Username</th>
                        <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Peran</th>
                        <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Aksi</th>
                    </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200">`;
        
        users.forEach(user => {
            tableHtml += `
                <tr>
                    <td class="px-4 py-3 whitespace-nowrap text-sm font-medium text-gray-900">${user.username}</td>
                    <td class="px-4 py-3 whitespace-nowrap text-sm text-gray-700 capitalize">${user.role}</td>
                    <td class="px-4 py-3 whitespace-nowrap text-sm font-medium">
                        <button onclick="deleteUser('${user.username}')" class="text-red-600 hover:text-red-800" title="Hapus Pengguna">
                            <i class="fas fa-user-minus mr-1"></i> Hapus
                        </button>
                    </td>
                </tr>`;
        });
        tableHtml += `</tbody></table>`;
        userListContainer.innerHTML = tableHtml;
    }

    addUserForm.addEventListener('submit', function(e) {
        e.preventDefault();
        formFeedbackUser.classList.add('hidden');
        formFeedbackUser.textContent = '';

        const username = document.getElementById('newUsername').value.trim();
        const password = document.getElementById('newPassword').value; // Password tidak di-trim
        const role = document.getElementById('newUserRole').value;

        if (!username || !password) {
            formFeedbackUser.textContent = 'Username dan Password tidak boleh kosong.';
            formFeedbackUser.className = 'text-sm p-3 rounded-md bg-red-100 text-red-700 border border-red-300 mb-4';
            formFeedbackUser.classList.remove('hidden');
            return;
        }
        if (password.length < 6) {
            formFeedbackUser.textContent = 'Password minimal harus 6 karakter.';
            formFeedbackUser.className = 'text-sm p-3 rounded-md bg-red-100 text-red-700 border border-red-300 mb-4';
            formFeedbackUser.classList.remove('hidden');
            return;
        }

        let users = JSON.parse(localStorage.getItem('appUsers')) || [];
        if (users.some(user => user.username === username)) {
            formFeedbackUser.textContent = 'Username sudah digunakan. Pilih username lain.';
            formFeedbackUser.className = 'text-sm p-3 rounded-md bg-yellow-100 text-yellow-700 border border-yellow-300 mb-4';
            formFeedbackUser.classList.remove('hidden');
            return;
        }

        // Di aplikasi nyata, password harus di-hash. Untuk contoh ini, disimpan plaintext.
        const newUser = { username, password, role };
        users.push(newUser);
        localStorage.setItem('appUsers', JSON.stringify(users));

        loadUsers();
        addUserForm.reset();
        formFeedbackUser.textContent = 'Pengguna berhasil ditambahkan!';
        formFeedbackUser.className = 'text-sm p-3 rounded-md bg-green-100 text-green-700 border border-green-300 mb-4';
        formFeedbackUser.classList.remove('hidden');

        setTimeout(() => formFeedbackUser.classList.add('hidden'), 3000);
    });

    function deleteUser(usernameToDelete) {
      // Tambahan: Cek apakah pengguna yang dihapus adalah diri sendiri (guru yang sedang login)
      const currentLoggedInUser = sessionStorage.getItem('username');
      if (usernameToDelete === currentLoggedInUser) {
        alert("Anda tidak dapat menghapus akun Anda sendiri dari halaman ini.");
        return;
      }

      if (confirm(`Apakah Anda yakin ingin menghapus pengguna "${usernameToDelete}"? Tindakan ini tidak dapat diurungkan.`)) {
          let users = JSON.parse(localStorage.getItem('appUsers')) || [];
          const initialLength = users.length;
          users = users.filter(user => user.username !== usernameToDelete);
          
          if (users.length < initialLength) {
            localStorage.setItem('appUsers', JSON.stringify(users));
            loadUsers();
            alert(`Pengguna "${usernameToDelete}" berhasil dihapus.`);
          } else {
            alert(`Pengguna "${usernameToDelete}" tidak ditemukan.`);
          }
      }
    }


    // Initial Pgoade Loads
    document.addEventListener('DOMContentLoaded', function() {
      if (typeof protectPage === "function") {
         protectPage("guru");
      } else { console.warn("protectPage function not defined."); }
      
      if (typeof setupLogout === "function") {
        setupLogout();
      } else { console.warn("setupLogout function not defined."); }
      
      loadCourses();
      loadUsers();
    });
  </script>
</body>
</html>
